{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Payment getway form design </title>
	<link rel="stylesheet" type="text/css" href="{% static 'payment.css'%}">
	<center><b> {{msg}} </b></center>
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
		
			<form method="POST">
				{% csrf_token %}

				Full name
				<input type="text" name="Fullname" placeholder="Enter name">
				Email
				<input type="text" name="Email" placeholder="Enter email">

				Address
				<input type="text" name="Address" placeholder="Enter address">
				
				City
				<input type="text" name="City" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="Zipcode" placeholder="Zip code">
					</label>
				</div>
			
		
			</div>
				<div class="right">
				<h3>PAYMENT</h3>
				
				
				Accepted Card <br>
				<img src="{% static 'card1.png' %}" width="100">
				<img src="{% static 'card2.png' %}" width="50">
				<br><br>
						
					Credit card number <br>
					<input type="text" name="Cardnumber" placeholder="Enter card number"><br>
					
				
					<br>Exp month<br>
					<input type="text" name="Expmonth" placeholder="Enter Month">
					<div id="zip">

						<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="Cvv" placeholder="CVV">
					</label>
					
				</div>
				<br><input  type="submit" name="" value="submit"><br>

			</form>
			
		</div>
	</div>
</header>
</body>
</html>
